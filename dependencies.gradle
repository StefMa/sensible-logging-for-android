/**
 * Shared file between projects so that they can all use the same dependencies and
 * maven repositories.
 **/
ext.lib_versions = [:]
def versions = [:]
versions.kotlin = "1.6.10"
versions.x_lifecycle = "2.4.1"
versions.x_appcompat = "1.4.1"
ext.lib_versions = versions

def buildVersions = [:]
buildVersions.minSdk = 16
buildVersions.targetSdk = 30
buildVersions.compileSdk = 30
buildVersions.buildTools = "30.0.2"
ext.buildVersions = buildVersions

static def addRepos(RepositoryHandler handler) {
    handler.google()
    handler.maven { url 'https://jitpack.io' }
    handler.maven { url 'https://plugins.gradle.org/m2/' }
    handler.maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    handler.maven { url 'https://maven.google.com' }
}

ext.addRepos = this.&addRepos
